<app-refresh></app-refresh>
<table mat-table [dataSource]="$crytocurrenciesList | async" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let element"> {{element.cmc_rank}} </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="percent_change_24h">
    <th mat-header-cell *matHeaderCellDef> Hourly change </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{ 'text-color-green': (element.percent_change_24h > 0),  'text-color-red' : (element.percent_change_24h < 0) }"> {{ element.percent_change_24h }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickCurrencyOfId(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
